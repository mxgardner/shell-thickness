<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SVG to Canvas with Paper.js</title>
    <!-- Load Paper.js -->
    <script src="https://unpkg.com/paper@0.12.15/dist/paper-full.min.js"></script>
    <style>
        canvas {
            font: 12px sans-serif;
            border: 1px solid #ccc;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<h2>Upload an SVG</h2>

<!-- force the file to be an svg -->
<input type="file" id="svgFile" accept=".svg" />

<!-- init an HTML5 canvas -->
<canvas id="myCanvas" resize width="800" height="600"></canvas>

<script>
paper.setup('myCanvas');

document.getElementById('svgFile').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const svgText = e.target.result;
        paper.project.clear();

        paper.project.importSVG(svgText, {
            expand: true, // traverse the entire SVG tree, not just the top-level group
            onLoad: function(item) {

                // get the bounds of the imported SVG
                const bounds = item.bounds;
                const minX = bounds.left;
                const maxX = bounds.right;
                const minY = bounds.top;
                const maxY = bounds.bottom;

                const timeScale = (x) => {
                    return ((x - minX) / (maxX - minX)) * 60; // normalize to a 0 to 1 scale then multiply by 60 seconds
                };

                const thicknessScale = (y) => {
                    return ((maxY - y) / (maxY - minY)) * 5; // normalize to a 0 to 1 scale then multiply by 5 for a max wall thickness of 5mm
                };

                const csvRows = [["time", "thickness"]]; // header row
                item.children.forEach(child => { // svg might have multiple paths or groups, loop through each of those
                    if (child instanceof paper.Path) { // loop through each of the paths (straight lines)
                        const len = child.length; // gets the length of the path
                        const step = 1; // sample for every 1 pixel

                        for (let i = 0; i <= len; i += step) { // for each 1 pixel in the range of this line
                            const pt = child.getPointAt(i); //get the point
                            if (pt) {
                                const time = timeScale(pt.x).toFixed(2); // time == points on x-axis
                                const thickness = thicknessScale(pt.y).toFixed(2); // thickness == points on y-axis
                                csvRows.push([time, thickness]);
                            }
                        }
                    }
                });

                // Convert to CSV format
                const csvContent = csvRows.map(row => row.join(",")).join("\n");

                // Trigger CSV download
                const blob = new Blob([csvContent], { type: "text/csv" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                console.log("CSV rows:", csvRows);
                a.download = "slipcast_wall_profile.csv";
                a.click();
                URL.revokeObjectURL(url);
            }
        });
    };
    reader.readAsText(file);
});
</script>

</body>
</html>
